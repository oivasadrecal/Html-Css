<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente. </h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>
    <video src="midia/Meu-Video-1.webm" width="560"controls></video>
    <!--A tag video serve para colocar videos e a tag width dentro da tag video serve para modifiacar o tamanho no site  -->
    <video width="560" poster="paisagem.jpg" controls auto play loop>
        <!--para colocar uma foto de arbetura do video coloque poster dentro da tag video-->
    <source src="midia/Meu-Video-1.m4v" type="video/m4v">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/Meu-Video-1.webm" type="video/webm">
    <p>seu navegador não tem compatibilidade com produção de vídeos. </p>
    </video>
    <h2>viagem para minas.</h2>
    <video src="midia/tio-minas.webm" width="500" controls></video>
    <h1>Inserindo videos do Youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
