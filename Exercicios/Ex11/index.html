<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML 5.</title>
</head>
<body>
    <h1>Imagem dinâmica.</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!--para a imagem ficar pequena, media e grande confrome expande o navegador tanto do celular como no pc e sempre manter a orden de baixo para cima G-M-P-->
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagen flexivel">
    </picture>

    <h1>Reproduzindo Áudio.</h1>
    <p>Vamos aprender a reproduzir áudio em HTML 5.</p>
    <audio src="midia/metal-drop.mp3"controls autoplay></audio> <!--está tag serve para colocar audio <audio src=""controls autoplay></audio> -->
    <!--Ou vc pode fazer de outra forma como explicado abaixo.-->
    <audio preload="metadata"autoplay controls loop> <!--loop serve para repetir o audio-->
        <source src="midia/metal-drop.mp3" type="audio/mpeg">
        <source src="midia/metal-drop.mp3" type="audio/ogg">
        <source src="midia/metal-drop.mp3" type="audio/wav">
    </audio>
</body>
</html>
